<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xrypthon Player :)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, #ff0000, #ff5e00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .tagline {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .player-container {
            background: #151515;
            border-radius: 15px;
            padding: 25px;
            max-height: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
        }
        
        .playlist-container {
            background: #151515;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
            overflow-y: auto;
            max-height: 600px;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 1.2rem;
            color: #ff3434;
        }
        
        .album-art {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            border: 2px solid #ff3434;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            margin: 25px 0;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff0000, #ff5e00);
            border-radius: 4px;
            transition: width 0.1s ease;
        }
        
        .visualizer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 100px;
            margin: 20px 0;
            padding: 0 10px;
        }
        
        .visualizer-bar {
            width: 8px;
            background: linear-gradient(to top, #ff0000, #ff5e00);
            border-radius: 4px 4px 0 0;
            margin: 0 2px;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 20px 0;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #f1f1f1;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:hover {
            color: #ff3434;
            background: rgba(255, 52, 52, 0.1);
        }
        
        .play-pause {
            background: #ff3434;
            color: #fff;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            box-shadow: 0 0 15px rgba(255, 52, 52, 0.5);
        }
        
        .play-pause:hover {
            background: #ff5e5e;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 52, 52, 0.7);
        }
        
        .playlist {
            list-style: none;
        }
        
        .playlist li {
            padding: 15px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .playlist li:hover {
            background: rgba(255, 52, 52, 0.1);
        }
        
        .playlist li.playing {
            background: rgba(255, 52, 52, 0.2);
            border-left: 4px solid #ff3434;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .song-thumb {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .song-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-details {
            display: flex;
            flex-direction: column;
        }
        
        .playlist-title {
            font-size: 1.3rem;
            color: #ff3434;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .rating {
            color: #ffd700;
            font-size: 0.9rem;
        }

        
        
    
    
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .volume-slider {
            width: 150px;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: #2a2a2a;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff3434;
            cursor: pointer;
        }
        
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <audio id="audio-player"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Player elements
            const audioPlayer = document.getElementById('audio-player');
            const playBtn = document.getElementById('play');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const shuffleBtn = document.getElementById('shuffle');
            const repeatBtn = document.getElementById('repeat');
            const volumeSlider = document.getElementById('volume');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');
            const currentTimeEl = document.querySelector('.current-time');
            const totalTimeEl = document.querySelector('.total-time');
            const songTitle = document.querySelector('.song-title');
            const songArtist = document.querySelector('.song-artist');
            const playlistItems = document.querySelectorAll('.playlist li');
            const visualizer = document.querySelector('.visualizer');
            
            // Sample songs data (replace with your actual MP3 files)
            const songs = [
                {
                    title: 'MEGA_TREPA_TREPA_DAS_SOMBRAS',
                    artist: 'Producer : Youtube ',
                    src: 'MEGA_TREPA_TREPA_DAS_SOMBRAS__Slowed___Reverbed_(256k).mp3',
                    thumb: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80'
                },
                {
                    title: 'DIA_DELÍCIA',
                    artist: 'By Youtube',
                    src: 'DIA_DELÍCIA__Ultra_Slowed_(256k).mp3',
                    thumb: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80'
                },
                {
                    title: 'FINA_LANA',
                    artist: 'By Youtube',
                    src: 'FINA_LANA_[_SUPER_SLOWED_]_PHONEX(256k).mp3',
                    thumb: 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80'
                },
                {
                    title: 'AUTOMOTIVO_DA_TURBULENCIA',
                    artist: 'By Youtube',
                    src: 'AUTOMOTIVO_DA_TURBULENCIA_-_MC_OLIVER,_MC_ZKW,_DJ_RD_DA_DZ7,_VYRUS(256k).mp3',
                    thumb: 'https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80'
                },
                {
                    title: 'NUNCA_MUDA',
                    artist: 'By Youtube',
                    src: 'NUNCA_MUDA___Super_Slowed_(256k).mp3',
                    thumb: 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80'
                }
            ];
            
            let currentSongIndex = 0;
            let isPlaying = false;
            let isShuffled = false;
            let repeatMode = 0; // 0: no repeat, 1: repeat all, 2: repeat one
            
            // Initialize player
            function loadSong(index) {
                const song = songs[index];
                audioPlayer.src = song.src;
                songTitle.textContent = song.title;
                songArtist.textContent = song.artist;
                
                // Update active song in playlist
                playlistItems.forEach((item, idx) => {
                    if (idx === index) {
                        item.classList.add('playing');
                    } else {
                        item.classList.remove('playing');
                    }
                });
            }
            
            // Play/Pause functionality
            function playPause() {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            }
            
            function playSong() {
                isPlaying = true;
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playBtn.classList.add('playing');
            }
            
            function pauseSong() {
                isPlaying = false;
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.classList.remove('playing');
            }
            
            // Next/Previous functionality
            function nextSong() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) playSong();
            }
            
            function prevSong() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) playSong();
            }
            
            // Update progress bar
            function updateProgress() {
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // Format time for display
                const formatTime = (time) => {
                    const minutes = Math.floor(time / 60);
                    const seconds = Math.floor(time % 60);
                    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                };
                
                currentTimeEl.textContent = formatTime(currentTime);
                if (duration) {
                    totalTimeEl.textContent = formatTime(duration);
                }
            }
            
            // Set progress when clicking on progress bar
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            }
            

            
            // Event listeners
            playBtn.addEventListener('click', playPause);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', () => {
                if (repeatMode === 2) {
                    // Repeat one song
                    audioPlayer.currentTime = 0;
                    playSong();
                } else {
                    // Go to next song
                    nextSong();
                }
            });
            
            progressContainer.addEventListener('click', setProgress);
            
            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
            });
            
            repeatBtn.addEventListener('click', () => {
                repeatMode = (repeatMode + 1) % 3;
                
                if (repeatMode === 0) {
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i>';
                    repeatBtn.style.color = '#f1f1f1';
                } else if (repeatMode === 1) {
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i>';
                    repeatBtn.style.color = '#ff3434';
                } else {
                    repeatBtn.innerHTML = '<i class="fas fa-redo"></i>1';
                    repeatBtn.style.color = '#ff3434';
                }
            });
            
            shuffleBtn.addEventListener('click', () => {
                isShuffled = !isShuffled;
                shuffleBtn.style.color = isShuffled ? '#ff3434' : '#f1f1f1';
            });
            
            // Click on playlist items
            playlistItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
            });
            
            // Initialize with first song
            loadSong(currentSongIndex);
            
        });
    </script>
